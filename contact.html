  <meta name="description" content="底辺Podcasterたちの足掻き お問い合わせ">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="nav-inner">
    <div class="logo"><a href="index.html">底辺Podcasterたちの足掻き</a></div>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="episodes.html">Episodes</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="main-content">
  <h1 class="page-title">Contact</h1>
  <form class="contact-form" action="https://formsubmit.co/teihen.agaki@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="【底辺Podcast】お問い合わせ">
    <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_template" value="table">
    <input type="text" name="_honey" style="display:none">

    <div class="form-group">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">メッセージ</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn-submit">送信する</button>
  </form>
</div>

<footer>

</footer>

</body>
